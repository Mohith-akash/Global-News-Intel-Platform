name: 15-Min GDELT Refresh (Polars + GE)

on:
  schedule:
    # Runs every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Manual trigger

jobs:
  refresh-data:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Set up Python with caching
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    # 3. Install Dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Run Dagster Pipeline (Polars-powered)
    - name: Execute Dagster Job (Polars)
      env:
        MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
      run: |
        echo "ðŸš€ Starting GDELT Ingestion (Polars + Great Expectations)..."
        python -m dagster job execute -f etl/pipeline_polars.py -j gdelt_ingestion_job
        echo "âœ… Data Refresh Complete."

    # 5. Keep Streamlit app awake (improved browser-like request)
    - name: Keep Streamlit Alive
      run: |
        echo "ðŸ”„ Waking Streamlit app..."
        # First request - wakes up sleeping app (with retries)
        curl -s -o /dev/null -w "Wake request: %{http_code}\n" \
          -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) Chrome/120.0" \
          -H "Accept: text/html" \
          --retry 3 --retry-delay 10 --max-time 60 \
          https://global-news-intel-platform.streamlit.app/ || true
        # Wait for app to fully initialize
        sleep 10
        # Second request - confirms app is responding
        curl -s -o /dev/null -w "Confirm request: %{http_code}\n" \
          -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) Chrome/120.0" \
          https://global-news-intel-platform.streamlit.app/ || true
        echo "âœ… Keep-alive complete"
