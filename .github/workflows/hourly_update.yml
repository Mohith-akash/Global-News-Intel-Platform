name: Hourly GDELT Refresh

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:      # Allows you to click "Run Now" button manually

jobs:
  refresh-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ðŸ›‘ FORCE INSTALL & RUN (All in one step)
      env:
        SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
        SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
        SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
        SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
        SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
        SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        # 1. Upgrade pip to avoid weird errors
        python -m pip install --upgrade pip
        
        # 2. Force install libraries (The "Other Way")
        pip install -r requirements.txt
        pip install dagster dagster-webserver pandas requests snowflake-connector-python python-dotenv
        
        # 3. DEBUG: Prove it is installed
        echo "âœ… Checking installed packages..."
        pip list | grep dagster
        
        # 4. Run the pipeline immediately in the same block
        echo "ðŸš€ Starting Pipeline..."
        python backfill.py
