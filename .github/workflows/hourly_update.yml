name: 30-Min GDELT Refresh

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes (Minute 0 and Minute 30)
  workflow_dispatch:        # Allows you to click "Run Now" manually

jobs:
  refresh-data:
    runs-on: ubuntu-latest

    steps:
    # 1. Get the code from your repo
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Set up Python 3.10 (Stable version for Snowflake)
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. Install Dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Install all packages from requirements.txt
        pip install -r requirements.txt
        
        # Ensure setuptools is present for some snowflake dependencies
        pip install setuptools

    # 4. EXECUTION: Run the Dagster Job using the CLI
    - name: Execute Dagster Job
      env:
        # These secrets are automatically available to the script
        SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
        SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
        SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
        SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
        SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
        SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        echo "ðŸš€ Starting 30-Min Dagster Job Execution..."
        # Command Structure: dagster job execute -f <file> -j <job_name>
        dagster job execute -f pipeline.py -j gdelt_ingestion_job
        echo "âœ… Pipeline Command Sent."