name: Hourly GDELT Backfill

on:
  schedule:
    - cron: '0 * * * *'    # hourly
  workflow_dispatch:

jobs:
  backfill:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (same interpreter)
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements.txt

      - name: Optional extras (if not in requirements.txt)
        run: |
          # Only if needed; safe to keep but prefer putting these into requirements.txt
          python -m pip install snowflake-connector-python pandas requests python-dotenv

      - name: Debug: show repository top-level & python path
        run: |
          echo "Working dir: $(pwd)"
          ls -la
          python -c "import sys; print('python executable:', sys.executable); print('sys.path[:3]:', sys.path[:3])"

      - name: Verify pipeline.py and imports
        run: |
          python - <<'PY'
          import importlib, sys
          missing = []
          modules = ['pipeline','dagster','pandas','requests','snowflake.connector','dotenv']
          for m in modules:
              try:
                  importlib.import_module(m)
                  print("OK:", m)
              except Exception as e:
                  print("MISSING/ERROR:", m, "->", e)
                  missing.append(m)
          if missing:
              print("Missing modules or import errors detected:", missing)
              sys.exit(2)
          PY

      - name: Run pipeline wrapper
        env:
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python run_pipeline.py
