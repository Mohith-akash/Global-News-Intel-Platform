name: 30-Min GDELT Refresh (MotherDuck)

on:
  schedule:
    # Runs at minute 0 and minute 30 of every hour (e.g., 12:00, 12:30, 1:00...)
    - cron: '*/30 * * * *' 
  workflow_dispatch:        # Allows you to click "Run Now" manually in GitHub

jobs:
  refresh-data:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out your code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Set up Python 3.10
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. Install Dependencies from your requirements.txt
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. EXECUTION: Run the Pipeline using python -m
    - name: Execute Dagster Job
      env:
        MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        echo "ðŸš€ Starting MotherDuck Ingestion..."
        # FIX: Using 'python -m dagster' ensures the command is found
        python -m dagster job execute -f pipeline.py -j gdelt_ingestion_job
        echo "âœ… Data Refresh Complete."