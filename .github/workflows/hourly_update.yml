name: Hourly GDELT Backfill

on:
  schedule:
    - cron: '0 * * * *'  # hourly
  workflow_dispatch:

jobs:
  backfill:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (using same python interpreter)
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements.txt

      - name: (Optional) Install extras not in requirements
        # remove this step if all packages are in requirements.txt
        run: |
          python -m pip install snowflake-connector-python pandas requests python-dotenv

      - name: Verify critical imports
        run: |
          python - <<'PY'
          import importlib, sys
          needed = ['pandas','requests','snowflake.connector','dotenv']
          missing = []
          for mod in needed:
              try:
                  importlib.import_module(mod)
              except Exception as e:
                  missing.append((mod,str(e)))
          if missing:
              print("Missing modules or import errors:")
              for m,e in missing:
                  print(m, "->", e)
              sys.exit(2)
          else:
              print("All critical imports OK")
          PY

      - name: Show installed packages (debug)
        run: |
          python -m pip show pandas requests snowflake-connector-python python-dotenv || true
          python -m pip list --format=columns | sed -n '1,120p'

      - name: Run backfill.py
        env:
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          # ensure the same interpreter runs the script
          python backfill.py
