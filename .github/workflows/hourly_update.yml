name: 30-Min GDELT Refresh (MotherDuck)

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:        # Allows manual "Run Now" button

jobs:
  refresh-data:
    runs-on: ubuntu-latest

    steps:
    # 1. Get code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Set up Python (3.10 is great for DuckDB)
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. Install Dependencies (Reads your updated requirements.txt)
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. EXECUTION: Run the Pipeline
    - name: Execute Dagster Job
      env:
        # [CRITICAL] New MotherDuck Token
        MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
        # Keep Google Key for any embedding logic if needed
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        echo "ðŸš€ Starting MotherDuck Ingestion..."
        dagster job execute -f pipeline.py -j gdelt_ingestion_job
        echo "âœ… Data Refresh Complete."