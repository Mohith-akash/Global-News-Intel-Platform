name: 30-Min GDELT Refresh (MotherDuck)

on:
  schedule:
    - cron: '*/30 * * * *' 
  workflow_dispatch:

jobs:
  refresh-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Execute Dagster Job
      env:
        MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        echo "ðŸš€ Starting MotherDuck Ingestion..."
        # USE PYTHON -M TO GUARANTEE EXECUTION
        python -m dagster job execute -f pipeline.py -j gdelt_ingestion_job
        echo "âœ… Data Refresh Complete."