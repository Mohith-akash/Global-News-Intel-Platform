name: Hourly GDELT Refresh

on:
  schedule:
    - cron: '0 * * * *'  # Runs at the start of every hour (UTC)
  workflow_dispatch:      # Allows manual trigger

jobs:
  refresh-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 1. CRITICAL STEP: Robust Installation
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Install ALL packages including Dagster
        pip install -r requirements.txt
        
    # 2. EXECUTION: Run the Dagster Job
    - name: Execute Dagster Job
      env:
        # Securely pass all secrets to the environment
        SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
        SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
        SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
        SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
        SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
        SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        echo "ðŸš€ Starting Dagster Job Execution..."
        
        # This command directly executes the job definition inside pipeline.py
        # Job name is 'gdelt_ingestion_job'
        dagster job execute -f pipeline.py -j gdelt_ingestion_job
        
        echo "âœ… Pipeline Command Sent."